<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festivite</title>

    <link rel="stylesheet" href="/style/index.css">
    <script src="script/file-drop-script.js" defer></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>    
    <div id="app">
        <main>
            <div class="main-container">
                <img src="assets/logo.svg" alt="">
                <h1>Festivite</h1>
                <p>Crie um convite digital para o seu evento</p>
            </div>
        </main>

        <aside>
            <div class="aside-container">
                <h1>Crie seu convite</h1>

                <form method="post" enctype="multipart/form-data">
                    <fieldset class="event">

                        <div class="legend">
                            <img src="assets/icons/calendar.svg" alt="ícone de calendário">
                            <legend>Sobre o evento</legend>
                        </div>

                        <div class="input-wrapper">
                            <label for="event-title">Título</label>
                            <input type="text" 
                            name="event-title" 
                            id="event-title" 
                            placeholder="Nome do evento" 
                            required>
                            
                            <div class="error">
                                <img src="assets/icons/error.svg" alt="ícone de erro">
                                <span>Campo obrigatório!</span>
                            </div>
                        </div>

                        <div class="doubleinput">
                            <div class="input-wrapper">
                                <label for="start-date">Início</label>
                                <input type="datetime" name="start-date" id="start-date" placeholder="DD/MM/AAAA, --:--">
                            </div>
                            <div class="input-wrapper">
                                <label for="end-date">Fim</label>
                                <input type="datetime" name="end-date" id="end-date" placeholder="DD/MM/AAAA, --:--">
                            </div>                            
                        </div>

                        <div class="doubleinput">
                            <div class="input-wrapper">
                                <label>Tipo</label>
                                <div class="radio-wrapper radio-type">
                                    <div class="radio-inner">
                                        <input type="radio" name="event-type" id="in-person" value="in-person" checked>
                                        <div class="radio">
                                            <svg width="17" height="16" viewBox="0 0 17 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                <path fill-rule="evenodd" clip-rule="evenodd" d="M5.83325 1.8335C5.61224 1.8335 5.40028 1.92129 5.244 2.07757C5.08772 2.23385 4.99992 2.44582 4.99992 2.66683V14.1668H11.9999V2.66683C11.9999 2.44582 11.9121 2.23385 11.7558 2.07757C11.5996 1.92129 11.3876 1.8335 11.1666 1.8335H5.83325ZM12.9999 5.50016V2.66683C12.9999 2.1806 12.8068 1.71428 12.4629 1.37047C12.1191 1.02665 11.6528 0.833496 11.1666 0.833496H5.83325C5.34702 0.833496 4.88071 1.02665 4.53689 1.37047C4.19307 1.71428 3.99992 2.1806 3.99992 2.66683V7.50016H3.16659C2.68035 7.50016 2.21404 7.69332 1.87022 8.03713C1.52641 8.38095 1.33325 8.84727 1.33325 9.3335V13.3335C1.33325 13.8197 1.52641 14.286 1.87022 14.6299C2.21404 14.9737 2.68035 15.1668 3.16659 15.1668H13.8333C14.3195 15.1668 14.7858 14.9737 15.1296 14.6299C15.4734 14.286 15.6666 13.8197 15.6666 13.3335V7.3335C15.6666 6.84726 15.4734 6.38095 15.1296 6.03713C14.7858 5.69332 14.3195 5.50016 13.8333 5.50016H12.9999ZM12.9999 6.50016V14.1668H13.8333C14.0543 14.1668 14.2662 14.079 14.4225 13.9228C14.5788 13.7665 14.6666 13.5545 14.6666 13.3335V7.3335C14.6666 7.11248 14.5788 6.90052 14.4225 6.74424C14.2662 6.58796 14.0543 6.50016 13.8333 6.50016H12.9999ZM3.99992 8.50016H3.16659C2.94557 8.50016 2.73361 8.58796 2.57733 8.74424C2.42105 8.90052 2.33325 9.11248 2.33325 9.3335V13.3335C2.33325 13.5545 2.42105 13.7665 2.57733 13.9228C2.73361 14.079 2.94557 14.1668 3.16659 14.1668H3.99992V8.50016ZM6.66658 4.00016C6.66658 3.72402 6.89044 3.50016 7.16658 3.50016H9.83325C10.1094 3.50016 10.3333 3.72402 10.3333 4.00016C10.3333 4.2763 10.1094 4.50016 9.83325 4.50016H7.16658C6.89044 4.50016 6.66658 4.2763 6.66658 4.00016ZM6.66658 6.66683C6.66658 6.39069 6.89044 6.16683 7.16658 6.16683H9.83325C10.1094 6.16683 10.3333 6.39069 10.3333 6.66683C10.3333 6.94297 10.1094 7.16683 9.83325 7.16683H7.16658C6.89044 7.16683 6.66658 6.94297 6.66658 6.66683ZM6.66658 9.3335C6.66658 9.05735 6.89044 8.8335 7.16658 8.8335H9.83325C10.1094 8.8335 10.3333 9.05735 10.3333 9.3335C10.3333 9.60964 10.1094 9.8335 9.83325 9.8335H7.16658C6.89044 9.8335 6.66658 9.60964 6.66658 9.3335ZM6.66658 12.0002C6.66658 11.724 6.89044 11.5002 7.16658 11.5002H9.83325C10.1094 11.5002 10.3333 11.724 10.3333 12.0002C10.3333 12.2763 10.1094 12.5002 9.83325 12.5002H7.16658C6.89044 12.5002 6.66658 12.2763 6.66658 12.0002Z" fill="#869198"/>
                                                </svg>
                                                
                                            <label for="in-person">Presencial</label>
                                        </div>
                                    </div>
                                    <div class="radio-inner">
                                        <input type="radio" name="event-type" id="online" value="online">
                                        <div class="radio">
                                            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                <path fill-rule="evenodd" clip-rule="evenodd" d="M2.66671 4.5C2.20647 4.5 1.83337 4.8731 1.83337 5.33333V10.6667C1.83337 11.1269 2.20647 11.5 2.66671 11.5H9.33337C9.79361 11.5 10.1667 11.1269 10.1667 10.6667V8.6735C10.1666 8.66864 10.1666 8.66378 10.1667 8.65892V7.00949C10.1666 7.00347 10.1666 6.99746 10.1667 6.99145V5.33333C10.1667 4.8731 9.79361 4.5 9.33337 4.5H2.66671ZM11.1667 6.12939V5.33333C11.1667 4.32081 10.3459 3.5 9.33337 3.5H2.66671C1.65419 3.5 0.833374 4.32081 0.833374 5.33333V10.6667C0.833374 11.6792 1.65419 12.5 2.66671 12.5H9.33337C10.3459 12.5 11.1667 11.6792 11.1667 10.6667V9.60093L13.8717 11.4043C13.9972 11.4878 14.143 11.5357 14.2936 11.5429C14.4441 11.5501 14.5938 11.5163 14.7267 11.4452C14.8596 11.374 14.9707 11.2682 15.0482 11.1389C15.1257 11.0096 15.1666 10.8617 15.1667 10.7109V5.24681C15.1667 5.24677 15.1667 5.24686 15.1667 5.24681C15.1667 5.10024 15.1281 4.9561 15.0547 4.82923C14.9812 4.70231 14.8756 4.59702 14.7485 4.52398C14.6213 4.45094 14.4772 4.41274 14.3305 4.41324C14.1839 4.41374 14.04 4.45291 13.9134 4.52681L11.1667 6.12939ZM11.1667 7.28715V8.39908L14.1667 10.3991V5.53677L11.1667 7.28715Z" fill="#869198"/>
                                                </svg>
                                            <label for="online">Online</label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="input-wrapper">
                                <label for="place">Local</label>
                                <input type="datetime" name="place" id="place" placeholder="Link ou endereço">
                            </div>                            
                        </div>

                        <div class="textarea-wrapper">
                            <label for="description">Descrição</label>
                            <textarea name="description" id="description"
                            placeholder="Escreva sobre os detalhes do evento" cols="60" rows="6" required></textarea>
                            <div class="error">
                                <img src="assets/icons/error.svg" alt="ícone de erro">
                                <span>Campo obrigatório!</span>
                            </div>
                        </div>
                    </fieldset>

                    <fieldset class="personalization">
                        <div class="legend">
                            <img src="assets/icons/paintbrush-vertical.svg" alt="ícone de píncel">
                            <legend>Personalização</legend>
                        </div>

                        <div class="input-wrapper">
                            <label>Tema do evento</label>

                            <div class="radio-wrapper radio-color">
                                <div class="radio-inner">
                                    <input type="radio" name="color-choice" id="light-blue" value="light-blue" checked>
                                    <label for="light-blue">azul claro</label>
                                </div>
                                <div class="radio-inner">
                                    <input type="radio" name="color-choice" id="navy" value="navy">
                                    <label for="navy">azul marinho</label>
                                </div>
                                <div class="radio-inner">
                                    <input type="radio" name="color-choice" id="purple" value="purple">
                                    <label for="purple">roxo</label>            
                                </div>
                                <div class="radio-inner">
                                    <input type="radio" name="color-choice" id="fuschia" value="fuschia">
                                    <label for="fuschia">fuschia</label>            
                                </div>
                                <div class="radio-inner">
                                    <input type="radio" name="color-choice" id="pink" value="pink">
                                    <label for="pink">rosa</label>            
                                </div>
                                <div class="radio-inner">
                                    <input type="radio" name="color-choice" id="danger" value="danger">
                                    <label for="danger">vermelho</label>            
                                </div>
                                <div class="radio-inner">
                                    <input type="radio" name="color-choice" id="orange" value="orange">
                                    <label for="orange">laranja</label>            
                                </div>
                                <div class="radio-inner">
                                    <input type="radio" name="color-choice" id="yellow" value="yellow">
                                    <label for="yellow">amarelo</label>            
                                </div>                                <div class="radio-inner">
                                    <input type="radio" name="color-choice" id="lime" value="lime">
                                    <label for="lime">lima</label>            
                                </div>
                                <div class="radio-inner">
                                    <input type="radio" name="color-choice" id="green" value="green">
                                    <label for="green">verde</label>            
                                </div>
                                <div class="radio-inner">
                                    <input type="radio" name="color-choice" id="cyan" value="cyan">
                                    <label for="cyan">ciano</label>            
                                </div>
                            </div>
                        </div>

                        <div class="input-wrapper">
                            <label>Tema do evento</label>

                            <div class="radio-wrapper radio-theme">
                                <div class="radio-inner">
                                    <input type="radio" name="theme" id="birthday" value="birthday" checked>
                                    <img src="assets/images/Image.jpg" alt="">
                                    <label for="birthday">Aniversário</label>
                                </div>
                                <div class="radio-inner">
                                    <input type="radio" name="theme" id="childish" value="childish">
                                    <img src="assets/images/Image (1).jpg" alt="">
                                    <label for="childish">Infantil</label>
                                </div>
                                <div class="radio-inner">
                                    <input type="radio" name="theme" id="graduation" value="graduation">
                                    <img src="assets/images/Image (2).jpg" alt="">
                                    <label for="graduation">Formatura</label>
                                </div>
                                <div class="radio-inner">
                                    <input type="radio" name="theme" id="wedding" value="wedding">
                                    <img src="assets/images/Image (3).jpg" alt="">
                                    <label for="wedding">Casamento</label>
                                </div>
                                <div class="radio-inner">
                                    <input type="radio" name="theme" id="baby-shower" value="baby-shower">
                                    <img src="assets/images/Image (4).jpg" alt="">
                                    <label for="baby-shower">Chá de bebê</label>
                                </div>
                                <div class="radio-inner">
                                    <input type="radio" name="theme" id="bridal-shower" value="bridal-shower">
                                    <img src="assets/images/Image (5).jpg" alt="">
                                    <label for="bridal-shower">Chá de panela</label>
                                </div>
                                <div class="radio-inner">
                                    <input type="radio" name="theme" id="carnival" value="carnival">
                                    <img src="assets/images/Image (6).jpg" alt="">
                                    <label for="carnival">Carnaval</label>
                                </div>
                                <div class="radio-inner">
                                    <input type="radio" name="theme" id="easter" value="easter">
                                    <img src="assets/images/Image (7).jpg" alt="">
                                    <label for="easter">Páscoa</label>
                                </div>
                                <div class="radio-inner">
                                    <input type="radio" name="theme" id="saint-john" value="saint-john">
                                    <img src="assets/images/Image (8).jpg" alt="">
                                    <label for="saint-john">São João</label>
                                </div>
                                <div class="radio-inner">
                                    <input type="radio" name="theme" id="haloween" value="haloween">
                                    <img src="assets/images/Image (9).jpg" alt="">
                                    <label for="haloween">Haloween</label>
                                </div>
                                <div class="radio-inner">
                                    <input type="radio" name="theme" id="christmas" value="christmas">
                                    <img src="assets/images/Image (10).jpg" alt="">
                                    <label for="christmas">Natal</label>
                                </div>
                                <div class="radio-inner">
                                    <input type="radio" name="theme" id="other" value="other">
                                    <img src="assets/images/Image (11).jpg" alt="">
                                    <label for="other">Outro</label>
                                </div>                                
                            </div>
                        </div>

                        <div class="doubleinput">
                            <div class="input-wrapper">
                                <label for="">Estilo</label>

                                <div class="checkbox-wrapper">
                                    <label class="switch">
                                        <input type="checkbox">
                                        <span class="slider"></span>
                                    </label>
                                    <span class="toggleoff">Escuro</span>
                                    <span class="toggleon">Claro</span>
                                </div>                                
                            </div>
                            <div class="input-wrapper">
                                <label for="photo">Foto da capa</label>

                                <div class="file-drop">
                                    <label for="upload" class="upload-flex">  
                                        <div class="upload-button">
                                            <img src="assets/icons/upload.svg" alt="ícone de upload">
                                            <span>Selecionar</span>
                                        </div>
                                        <span class="file-text">Nenhum arquivo selecionado</span>
                                    </label> 

                                    <input type="file" id="upload"
                                    accept="image/*" required>

                                    <div class="error">
                                        <img src="assets/icons/error.svg" alt="ícone de erro">
                                        <span>Campo obrigatório!</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </fieldset>

                    <fieldset class="contact-info">
                        <div class="legend">
                            <img src="assets/icons/contact.svg" alt="ícone de píncel">
                            <legend>Dados para contato</legend>
                        </div>

                        <div class="input-wrapper">
                            <label for="owner-name">Nome</label>
                            <input type="text" 
                            name="owner-name" 
                            id="owner-name" 
                            placeholder="Nome completo" 
                            required>
                            
                            <div class="error">
                                <img src="assets/icons/error.svg" alt="ícone de erro">
                                <span>Campo obrigatório!</span>
                            </div>
                        </div>

                        <div class="doubleinput">
                            <div class="input-wrapper">
                                <label for="owner-email">E-mail</label>
                                <input type="email" name="owner-email" id="owner-email" placeholder="exemplo@email.com">
                            </div>
                            <div class="input-wrapper">
                                <label for="owner-phone">Telefone</label>
                                <input type="tel" name="owner-phone" id="owner-phone" placeholder="(99) 99999-9999">
                            </div>                            
                        </div>
                    </fieldset>

                    <fieldset class="terms">
                        <div class="input-wrapper">
                            <div class="checkbox-wrapper">
                                <div class="checkbox-image"></div>
                                <input type="checkbox" name="terms" id="terms" required>
                                <label for="terms">Li e concordo com os <span>Termos e Condições</span> e com a <span>Política de Privacidade</span></label>
                            </div>
                            <div class="checkbox-wrapper">
                                <div class="checkbox-image"></div>
                                <input type="checkbox" name="email-ad" id="email-ad">
                                <label for="email-ad">Aceito receber atualizações e promoções por e-mail</label>
                            </div>
                            <div class="checkbox-wrapper">
                                <div class="checkbox-image"></div>
                                <input type="checkbox" name="sms-ad" id="sms-ad">
                                <label for="sms-ad">Aceito receber atualizações e promoções por SMS</label>
                            </div>
                        </div>
                        <div class="action-wrapper">
                            <button type="submit">
                                <img src="assets/icons/ticket.svg" alt="ícone de ticket">
                                <span>Gerar convite</span>
                            </button>
                        </div>
                    </fieldset>
                    
                </form>
            </div>
        </aside>
    </div>
    
</body>
</html>
